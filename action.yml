name: 'Genova auto deploy'
description: 'Genova auto deploy'
inputs:
  genova-github-secret-key:
    description: 'genova github secret key'
    required: true
    type: string
  app-domain:
    description: 'app domain'
    required: true
    type: string
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: fjogeleit/http-request-action@master
        with:
          url: https://genova.console.re-shine.jp/api/v2/github/actions/push
          method: POST
          customHeaders: {X-GITHUB-SECRET-KEY: ${{inputs.genova-github-secret-key}}}